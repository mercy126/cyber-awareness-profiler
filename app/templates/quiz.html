<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cyber Knowledge Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 30px 15px;
    }
    .container {
      max-width: 860px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 25px;
    }
    .question-block {
      background: #f9f9fb;
      padding: 18px 20px;
      margin-bottom: 20px;
      border-left: 5px solid #3498db;
      border-radius: 6px;
    }
    .question-block p {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 6px;
    }
    hr {
      border: none;
      height: 1px;
      background-color: #ddd;
      margin: 25px 0;
    }
    input[type="submit"] {
      background-color: #27ae60;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    input[type="submit"]:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§ª Cybersecurity Knowledge Assessment: <em>{{ user_type }}</em></h2>

    <form method="post" action="/submit_quiz">
      {% for q in questions %}
        <div class="question-block">
          <p><strong>{{ loop.index }}. {{ q.question }}</strong></p>

          {% if q.type == "single" %}
            {% for opt in q.options %}
              <label>
                <input type="radio" name="{{ q.id }}" value="{{ opt }}" required>
                {{ opt }}
              </label>
            {% endfor %}

          {% elif q.type == "multi" %}
            {% for opt in q.options %}
              <label>
                <input type="checkbox" name="{{ q.id }}" value="{{ opt }}">
                {{ opt }}
              </label>
            {% endfor %}
          {% endif %}
        </div>
        <hr>
      {% endfor %}

      <input type="submit" value="Submit Evaluation Results">
    </form>
  </div>
</body>
</html>
